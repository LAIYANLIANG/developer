                    { id: 113, name: '書4', price: 87 }

            computed: {
                totalPrice: function () {
                    let result = 0;

                    for (let i = 0; i < this.books.length; i++) {
                        console.log('第：' + i + ' ' + '加總' + result);
                        result += this.books[i].price
                    }
                    return result;
