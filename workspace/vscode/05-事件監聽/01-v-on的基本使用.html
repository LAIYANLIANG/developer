<!doctype html>
<html>
<!--https://www.bilibili.com/video/BV15741177Eh?p=30-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{counter}}</h2>
        <!--以下是vue正規寫法-->
   <!-- <button v-on:click="increment">+</button>
        <button v-on:click="decrement">-</button> -->
        <!--以下是語法糖寫法：-->
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
    </div>
    <!-- v-on 其實可以直接用 @ 取代…就是個語法糖-->
    <!-- v-bond 可以用: -->
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好阿',
                counter: 0
            },
            methods: {
                increment() {
                    this.counter++
                }, 
                decrement() {
                    this.counter--
                }
            }
        })

    </script>

</body>


</html>
