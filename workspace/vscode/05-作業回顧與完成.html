<!doctype html>
<html>
<!--  https://www.bilibili.com/video/BV15741177Eh?p=40  -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/vue.js"></script>

    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in movies" 
                :class="{ active:currtneIndex === index}" 
                @click="liClick(index)">
                {{index}}.{{item}}.{{currtneIndex}}</li>

        </ul>
    </div>
    <!-- v-on 監聽，其實可以直接用 @ 取代…就是個語法糖-->
    <!-- v-bond 綁定，可以用: -->


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['海王', '海賊王', '加勒比海盜', '海爾兄弟'],
                currtneIndex: 0
            },
            methods: {
                liClick(index) {
                    this.currtneIndex = index
                }

            },
        })

    </script>

</body>


</html>
