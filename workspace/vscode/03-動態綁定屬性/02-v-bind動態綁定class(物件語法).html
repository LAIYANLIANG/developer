<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--         <h2 class="active">{{message}}</h2>
        <h2 :class="active">{{message}}</h2> -->
        <!-- <h2 v-bind:class="{key1:value1,key2:value2}">{{message}}</h2> -->
        <!-- <h2 v-bind:class="{類名1:true,類名2:boolean}">{{message}}</h2> -->
        <h2 v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
        <!--v-on會監控click-->
        <h2 v-bind:class="getClasses1()">{{message}}</h2>
        <!--v-on會監控click這個行為，按下的話就是調用btnClick()這個方法-->
        <button v-on:click="btnClick()">按鈕</button>
    </div>


    <script src="/01-初認識/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好rrrrr',
                isActive: true,
                isLine: true
            },
            methods: {
                btnClick: function () {
                    this.isActive = !this.isActive
                },
                getClasses1:function(){
                    return {active:this.isActive,line:this.isLine}
                }
            }
        }
        )
    </script>
</body>

</html>
