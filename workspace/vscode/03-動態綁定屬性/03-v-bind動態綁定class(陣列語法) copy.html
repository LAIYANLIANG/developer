<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2 class="title" :class="[active,line]">{{message}}</h2>
        <h2 class="title" :class="getClasses()">{{message}}</h2>

    </div>

    <script src="/01-初認識/vue.js"></script>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好rrrr',
                active:'aaa',
                line:'bbb'
            },
            methods:{
                getClasses:function(){
                    return [this.active,this.line]
                }
            }
        }
        
        )
    </script>
</body>

</html>
