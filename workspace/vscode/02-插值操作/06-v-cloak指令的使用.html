<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        {{message}}
    </div>

    <script src="../vue.js"></script>

    <script>
        //在vue解析之前，div中有一個屬性v-cloak
        //在vue解析之後，div中沒有一個屬性v-cloak
        setTimeout(function () {
            const app = new Vue({
                el: '#app',
                data: {
                    message: '你好阿'
                }
            })
        }, 1000)
    </script>
</body>

</html>
