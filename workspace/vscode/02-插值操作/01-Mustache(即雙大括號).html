<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
        <!-- v-once 只會變一次-->
        <h2 v-once>{{message}}</h2>
        <!--雙大括號，不僅可以寫變量，也可以寫簡單的表報式-->
        <h2>{{firstName+lastName}}</h2>
        <h2>{{firstName+'   '+lastName}}</h2>
        <h2>{{firstName}}  {{lastName}}</h2>
        <h2>countr*2={{counter*2}}</h2>
    </div>

    <script src="/01-初認識/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好rrr',
                firstName:'kobe',
                lastName:'Bryant',
                counter:100
            }

        }
        )


    </script>
</body>

</html>
