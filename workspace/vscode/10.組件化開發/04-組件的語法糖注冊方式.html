<!doctype html>
<html>
<!--https://www.bilibili.com/video/BV15741177Eh?p=56&spm_id_from=pageDriver-->
<!--註冊組件的語法糖-->

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <cpn2></cpn2>
        <!--cpn2 是局部-->
        <cpn1></cpn1>
        <!--cpn1 是全局-->
    </div>
    <!-- v-on 監聽，其實可以直接用 @ 取代…就是個語法糖-->
    <!-- v-bond 綁定，可以用: -->


    <script>
        //1.全局組件注冊的語法糖
        //1.創建組件構造器
        //const cpn1=Vue.extend()

        //2.注冊組件(直接用，不用Vue.extend())
        /* Vue.component('cpn1', {
            template:
                <div>
                    <h2>我是標題</h2>
                    <p>我是內容，哈哈哈</p>
                </div>
        } )*/


        const app = new Vue({
            el: '#app',
            data: {
                message: '你好阿'
            },
            //2.注冊局部組件的語法糖
            components: {
                'cpn2': {
                    template:
                        <div>
                            <h2>我是標題2</h2>
                            <p>我是內容，222</p>
                        </div>
                }
            }
        })

    </script>

</body>


</html>
