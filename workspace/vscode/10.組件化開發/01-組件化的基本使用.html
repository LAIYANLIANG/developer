<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <!--3.使用組件-->
        <my-cpn></my-cpn>
    </div>
    <!-- v-on 監聽，其實可以直接用 @ 取代…就是個語法糖-->
    <!-- v-bond 綁定，可以用: -->

   
    <script>
        //ES6 新語法：
        //`ABC`="ABC"，但``是可以換行的!!!

        //1.創建組件構造器對像
        const cpnC = Vue.extend({
            template:
                <div>
                    <h2>111</h2>
                </div>
            })
        //2.注冊組件
        Vue.component('my-cpn', cpnC)


        const app = new Vue({
            el: '#app',
            data: {
                message: '你好阿'
            }
        })

    </script>

</body>


</html>
