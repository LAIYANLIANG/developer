<!doctype html>
<html>
<!--https://www.bilibili.com/video/BV15741177Eh?p=68-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/vue.js"></script>
</head>
<!--d、父組件的模版-->

<body>
    <div id="app">
        <cpn></cpn>
    </div>
    <!-- v-on 監聽，其實可以直接用 @ 取代…就是個語法糖-->
    <!-- v-bind 綁定，可以用: -->
    <!-- v-mode-->

    <!--c、子組件的模版-->
    <template id="ccpn">
        <div>
            <h2>我是子組件</h2>
            <button @click="btnClick">按鈕</button>
        </div>
    </template>

    <template id="cpn">
        <div>
            <ccpn><
        </div>
    </template>
    <!--a、vue實例-->
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好阿'
            },
            //b、vue實例裡註冊一個子組件
            components: {
                cpn: {
                    template: '#cpn',
                    methods: {
                        btnClick() {
                            //1.訪問父組件$parent
                            console.log(this.$parent);
                        }
                    },components:{
                        ccpn:{
                            template:'#ccpn'
                        }
                    }
                }
            }
        })

    </script>

</body>



</html>
