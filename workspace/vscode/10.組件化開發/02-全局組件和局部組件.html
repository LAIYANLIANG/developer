<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        {{message}}
    </div>
    <!-- v-on 監聽，其實可以直接用 @ 取代…就是個語法糖-->
    <!-- v-bond 綁定，可以用: -->


    <script>
        /* 1.創建組件構造器 */
        const cpnC = Vue.extend({
            template:
                <div>
                    <h2>標題</h2>
                    <p>內容1111</p>
                </div>
        })
        /* 2.注冊組件(全局組件，意味著可以在多個vue的實例下使用) */
        /* Vue.component('cpn',cpnC) */

/* 疑問：怎麼注冊的組件，才是局部組件了？？ */
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好阿'
            },
            /* 局部組件!!!!!!!!! */
            component:{
                /* cpn指的是使用組件時的標籤名 */
                cpn:cpnC
            }
        })

    </script>

</body>


</html>
