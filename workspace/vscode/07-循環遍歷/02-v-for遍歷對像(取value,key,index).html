<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<!--  https://www.bilibili.com/video/BV15741177Eh?p=37&spm_id_from=pageDriver   第5分鐘開始-->

<body>
    <div id="app">
        <!--1.在遍歷對象的過程中，如果獲取一個值，那麼獲取到的是value-->
        <ul>
            <li v-for="(index,item) in info">{{index}}.{{item}}</li>
        </ul>

        <!--2.獲取key和value，格式：(value,key)-->
        <ul>
            <li v-for="(value,key) in info">{{value}}.{{key}}</li>
        </ul>
        <!--3.獲取key、value、indez，格式：(value,key,index)-->
<ul>
    <li v-for="(value,key,index) in info">{{value}}--{{key}}--{{index}}</li>
</ul>
    </div>
    <!-- v-on 監聽，其實可以直接用 @ 取代…就是個語法糖-->
    <!-- v-bond 綁定，可以用: -->


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                info: {
                    name: 'why',
                    age: 18,
                    height: 1.88
                }
            }
        })

    </script>

</body>


</html>
