<!doctype html>
<html>
    <!-- https://www.bilibili.com/video/BV15741177Eh?p=50&spm_id_from=pageDriver -->
    <!-- 影片第7分鐘有提到真實後端的開發 -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--1.checkbox單選框-->
        <label for="agree">
            <input type="checkbox" id="agree" v-model="isAgree">同意協議
        </label>
        <h2>你選擇的是：{{isAgree}}</h2>
        <button :disabled="!isAgree">下一步</button>

        <!--2.checkbox多選框-->
        <label for="">
            <input type="checkbox" value="藍球" v-model="hobbies">藍球
            <input type="checkbox" value="足球" v-model="hobbies">足球
            <input type="checkbox" value="乒乓球" v-model="hobbies">乒乓球
            <input type="checkbox" value="羽球" v-model="hobbies">羽球
            <h2>你的愛好是{{hobbies}}</h2>
        </label>

        <!--3.v-model+v-for+value的值綁定-->
        <!--for 要跟 id做綁定  可參考 https://www.we-shop.net/html/att_label_for.php-->
        <label v-for="item in originHobbies" :for="item">
            <input type="checkbox" :value="item" :id="item" v-model="hobbies">{{item}}
        </label>
    </div>
    <!-- v-on 監聽，其實可以直接用 @ 取代…就是個語法糖-->
    <!-- v-bind 綁定，可以用: -->


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好阿',
                isAgree: false,//單選框
                hobbies: [],//多選框
                originHobbies: ["藍球", "足球", "棒球", "橄欖球", "高爾夫"]
            }
        })

    </script>

</body>


</html>
