<!doctype html>
<html>
<!--  https://www.bilibili.com/video/BV15741177Eh?p=46  -->
<!--  https://www.bilibili.com/video/BV15741177Eh?p=46&spm_id_from=pageDriver  -->
<!-- v-model其實是一個語法糖，他的背後本質上是包含兩個操作：v-bind綁定一個value屬性 跟 v-on指令給當前元素綁定的input事件
(v-model參考影片： https://www.bilibili.com/video/BV15741177Eh?p=46&spm_id_from=pageDriver ) -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--用方1、綁定text元素-->
        <input type="text" v-model="message">
        {{message}}
        <!--用法2、綁定textarea元素-->
        <textarea v-model="message"></textarea>
        <p>輸入的內容是：{{message}}</p>
    </div>
    <!-- v-model 是一個雙向綁定!!-->
    <!-- v-on 監聽，其實可以直接用 @ 取代…就是個語法糖-->
    <!-- v-bond 綁定，可以用: -->


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好阿'
            }
        })

    </script>

</body>


</html>
