<!doctype html>
<html>
    <!-- https://www.bilibili.com/video/BV15741177Eh?p=49&spm_id_from=pageDriver -->

    <!-- v-model其實是一個語法糖，他的背後本質上是包含兩個操作：v-bind綁定一個value屬性 跟 v-on指令給當前元素綁定的input事件
(v-model參考影片： https://www.bilibili.com/video/BV15741177Eh?p=46&spm_id_from=pageDriver ) -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--選擇一個-->
        <select name="fruit" id="fruit" v-model="fruit">
            <option value="蘋果">蘋果</option>
            <option value="香蕉">香蕉</option>
            <option value="榴蓮">榴蓮</option>
            <option value="葡蔔">葡蔔</option>
        </select>
        <h2>你選擇的是{{fruit}}</h2>
        <!--選擇多個-->
        <!--multiple可以讓select選擇多個!!!!-->
        <select name="fruits" id="fruits" v-model="fruits" multiple>
            <option value="蘋果">蘋果</option>
            <option value="香蕉">香蕉</option>
            <option value="榴蓮">榴蓮</option>
            <option value="葡蔔">葡蔔</option>
        </select>
        <h3>你選擇的多個select是：{{fruits}}</h3>
    </div>
    <!-- v-on 監聽，其實可以直接用 @ 取代…就是個語法糖-->
    <!-- v-bond 綁定，可以用: -->


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好阿',
                fruit: '單select默認值：空',
                fruits:'多select默認值：空'
            }
        })

    </script>

</body>


</html>
