<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/vue.js"></script>
</head>
<!--這個案例的input，他的值會一直引用!!!在下一個05-用戶登入切換案例  會說明解法!!!-->
<body>
    <div id="app">
        <span v-if="isUser">
            <label for="username">用戶帳號</label>
            <input type="text" id="username"placeholder="用戶帳號">
        </span>
        <span v-else>
            <label for="email">用戶Email</label>
            <input type="text" id="email" placeholder="用戶Email">
            </span>
        <button @click="isUser=!isUser">切換登入類型</button>
    </div>
    <!-- v-on 其實可以直接用 @ 取代…就是個語法糖-->
    <!-- v-bond 可以用: -->


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好阿',
                isUser: true
            }
        })

    </script>

</body>


</html>
