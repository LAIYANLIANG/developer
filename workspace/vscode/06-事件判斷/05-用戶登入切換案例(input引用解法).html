<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/vue.js"></script>
</head>
<!--  https://www.bilibili.com/video/BV15741177Eh?p=35&spm_id_from=pageDriver  -->
<!--因為這個案例在輸入時，那個input的地方會一直引用之前輸入的值，故需加入key，他才會不一直引用!!!-->
<body>
    <div id="app">
        <span v-if="isUser">
            <label for="username">用戶帳號</label>
            <input type="text" id="username"placeholder="用戶帳號" key="username">
        </span>
        <span v-else>
            <label for="email">用戶Email</label>
            <input type="text" id="email" placeholder="用戶Email" key="email">
            </span>
        <button @click="isUser=!isUser">切換登入類型</button>
    </div>
    <!-- v-on 其實可以直接用 @ 取代…就是個語法糖-->
    <!-- v-bond 可以用: -->


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好阿',
                isUser: true
            }
        })

    </script>

</body>


</html>
