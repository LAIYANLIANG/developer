<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--這個是用v-else、v-if、v-else-if 做判斷-->
        <h2 v-if="score>=90">優秀</h2>
        <h2 v-else-if="score>=80">良好</h2>
        <h2 v-else-if="score>=60">及格</h2>
        <h2 v-else="score>=90">不及格</h2>
        <!--這個是用mcomputed做…通常會用這個!!!!-->
        <h1>{{result}}</h1>
    </div>
    <!-- v-on 其實可以直接用 @ 取代…就是個語法糖-->
    <!-- v-bond 可以用: -->


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                score: 99
            },
            computed: {
                result() {
                    let showMessage = '';
                    if (this.score >= 90) {
                        showMessage = '優秀'
                    } else if (this.score >= 80) {
                        showMessage = '良好'
                    } else if (this.score >= 60) {
                        showMessage = '及格'
                    } else {
                        showMessage = '不及格'
                    } return showMessage;
                }
            }
        })

    </script>

</body>


</html>
